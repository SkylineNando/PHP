<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Avaliação de Comentários</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="comment" data-comment-id="1">
        <p>Este é um comentário muito útil!</p>
        <button class="d-flex items-center b1 action-button" data-action="helpful">Útil</button>
        <button class="d-flex items-center b2 action-button" data-action="not_helpful">Não ajuda</button>
    </div>

    <div class="comment" data-comment-id="2">
        <p>Esse comentário não faz sentido.</p>
        <button class="d-flex items-center b1 action-button" data-action="helpful">Útil</button>
        <button class="d-flex items-center b2 action-button" data-action="not_helpful">Não ajuda</button>
    </div>

    <!-- Adicione mais comentários aqui -->

    <script src="script.js"></script>
</body>
</html>
